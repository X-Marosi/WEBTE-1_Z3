<!doctype html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <link rel="stylesheet"  type="text/css" href="css/bootstrap.min.css">
      <script type="text/javascript" src="js/bootstrap.bundle.min.js" defer></script>
      <title>Graphs</title>
  </head>
  <body>
    <nav class="navbar navbar-dark navbar-expand-sm navbar-light bg-dark">
      <a class="navbar-brand " href="#" style="padding: 10px;">Assignment 3</a>
      <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a href="index.html" class="nav-link">Graph</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link active">Draw</a>
          </li>
        </ul>
      </div>
    </nav>




    <div class="container">
      <div class="row">
        <div class="col-2">
          <div class="form-group">
            <label for="number">Amplitude</label>
            <input type="number" class="form-control" id="number" min="0" max="100" value="50">
            </div>
        </div>
      </div>
        <div class="row">
            <div class="col-2">
                <div class="form-group">
                    <label for="slider"></label>
                    <input type="range" class="form-control-range" id="slider" min="0" max="100" value="50">
                </div>
            </div>
        </div>
    </div>



    <script>
      let slider = document.getElementById("slider");
      let number = document.getElementById("number");
      slider.oninput = function() {
        number.value = this.value;
      }
      number.oninput = function() {
        slider.value = this.value;
      }
    </script>


  </body>
