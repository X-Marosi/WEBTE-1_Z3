<!doctype html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <link rel="stylesheet"  type="text/css" href="css/bootstrap.min.css">
      <link rel="stylesheet" type="text/css" href="css/mystyle.css">
      <script type="text/javascript" src="js/bootstrap.bundle.min.js" defer></script>
      <script defer src="js/draw.js"></script>
      <script defer src="js/slider.js"></script>
      <script src="https://cdn.plot.ly/plotly-2.16.1.min.js"></script>
      <title>Graphs</title>
  </head>

  <body>
    <nav class="navbar navbar-dark navbar-expand-sm navbar-light bg-dark">
      <a class="navbar-brand myNav" href="#">Assignment 3</a>
      <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a href="index.html" class="nav-link">Graph</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link active">Draw</a>
          </li>
        </ul>
      </div>
    </nav>

    <div id="drawGraph"></div>

    <div class="container">
        <label class="form-check-label label" for="trace1CheckBox">Sinus</label>
        <input class="col checkInput" type="checkbox" id="trace1CheckBox" onclick="hideTrace()" checked>
        <label class="form-check-label label" for="trace2CheckBox">Cosine</label>
        <input class="col checkInput" type="checkbox" id="trace2CheckBox" onclick="hideTrace()" checked>
    </div>

    <div class="myContainer">
        <sample-component class="" id="slider" max="100" min="0"></sample-component>
    </div>

    <div class="container">
        <label for="numberInput"></label>
        <input class="numberInput" type="number" id="numberInput" value=1 min="0" max="100" >
        <button class="stopBtn" id="stop" onclick="stopPlot()">Stop</button>
    </div>

  </body>
